spring:
  application:
    name: skillweaver

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  
  # Spring AI MCP 클라이언트 설정
  ai:
    mcp:
      client:
        enabled: true
        type: SYNC
        stdio:
          connections:
            # GitHub MCP Server
            github:
              command: npx
              args:
                - "-y"
                - "@modelcontextprotocol/server-github"
              env:
                GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN:}
            
            # YouTube/Web Search MCP Server (Brave Search 기반)
            youtube:
              command: npx
              args:
                - "-y"
                - "@modelcontextprotocol/server-brave-search"
              env:
                BRAVE_API_KEY: ${BRAVE_API_KEY:}
            tavily:
              command: npx
              args:
                - "-y"
                - "tavily-mcp@latest"
              env:
                TAVILY_API_KEY: ${TAVILY_API_KEY:}
    vectorstore:
      qdrant:
        host: ${QDRANT_CLOUD_ENDPOINT:localhost}
        port: ${QDRANT_PORT:6334}
        api-key: ${QDRANT_CLOUD_API_KEY:}
        use-tls: ${QDRANT_USE_TLS:false}
        collection-name: ${QDRANT_COLLECTION:skillweaver-knowledge}
jwt:
  secret: ${JWT_SECRET:skillweaver-jwt-secret-key-for-development-only-change-in-production}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:604800000}
  refresh-cookie-name: ${JWT_REFRESH_COOKIE_NAME:SW_REFRESH}

logging:
  level:
    root: INFO
    com.bebeis.skillweaver: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Embabel Agent 설정
embabel:
  agent:
    platform:
      # LLM 모델 설정
      models:
        openai:
          api-key: ${OPENAI_API_KEY:sk-your-openai-api-key}
          # 재시도 및 백오프 설정
          max-retries: 3
          initial-backoff-ms: 1000
      
      # Agent 플랫폼 설정
      autonomy:
        agent-confidence-cut-off: 0.7
      
      scanning:
        annotation: true

# SkillWeaver V3 설정
skillweaver:
  raft:
    enabled: ${RAFT_ENABLED:false}
    # Fine-tuned 모델 ID (OpenAI Fine-tuning 완료 후 설정)
    # 예: ft:gpt-4o-mini-2024-07-18:my-org:skillweaver:abc123
    model-id: ${RAFT_MODEL_ID:}
  graph:
    enabled: ${GRAPH_RAG_ENABLED:false}
    seed-on-startup: ${GRAPH_SEED_ON_STARTUP:false}
    neo4j:
      uri: ${NEO4J_URI:bolt://localhost:7687}
      username: ${NEO4J_USERNAME:neo4j}
      password: ${NEO4J_PASSWORD:password}

# Qdrant Vector Store 설정
qdrant:
  host: ${QDRANT_CLOUD_ENDPOINT:localhost}
  port: ${QDRANT_PORT:6334}
  use-tls: ${QDRANT_USE_TLS:false}
  api-key: ${QDRANT_CLOUD_API_KEY:}
  collection-name: ${QDRANT_COLLECTION:skillweaver-knowledge}

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.h2.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:skillweaver;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/skillweaver?characterEncoding=UTF-8&serverTimezone=UTC&rewriteBatchedStatements=true}
    username: ${SPRING_DATASOURCE_USERNAME:skillweaver}
    password: ${SPRING_DATASOURCE_PASSWORD:change-me}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/skillweaver?characterEncoding=UTF-8&serverTimezone=UTC&rewriteBatchedStatements=true}
    username: ${SPRING_DATASOURCE_USERNAME:skillweaver}
    password: ${SPRING_DATASOURCE_PASSWORD:change-me}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
    open-in-view: false
